<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Comic+Neue:wght@300;400;700&display=swap" rel="stylesheet"> 
    <title>Etch-a-Sketch</title>
</head>

<body onload="createGrid()">
    <div class="background"></div>
    <h1>Etch-a-Sketch</h1>
    <div class="content">
        <div class="menu">
            <button class="clearGrid">Clear Drawing</button>
            <label for="gridsize">Choose size:</label>
            <select name="gridsize" id="gridsize">
                <option value="8">8x8</option>
                <option value="16" selected>16x16</option>
                <option value="24">24x24</option>
                <option value="32">32x32</option>
                <option value="40">40x40</option>
                <option value="48">48x48</option>
            </select>
            <a href="https://mmxwillow.github.io/google-homepage/">Google Homepage</a>
            <a href="https://mmxwillow.github.io/rock-paper-scissors/">Rock-Paper-Scissors</a>
            <a href="https://mmxwillow.github.io/possums/index.html">Photo Carousel</a>
        </div>
        <div class="drawing">

        </div>
    </div>
    <script src="scripts.js"></script>
</body>

</html>
